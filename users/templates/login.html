{% extends "base.html" %}

{% block head %}
    <title>Login | For all Users</title>
{% endblock %}

{% block body %}
<div class="bg-gradient-to-br from-teal-50 to-blue-100 h-screen flex items-center justify-center">
  <div class="w-full max-w-md bg-white shadow-md rounded-lg p-8">
    <div class="text-center">
      <h1 class="text-2xl font-bold text-gray-800">Welcome Back</h1>
      <p class="text-gray-600">Login to your account</p>
    </div>
    
    <form action="/login/" method="POST" class="mt-6">
      {%  csrf_token %}
      <div class="mb-4">
        <label for="username" class="block text-sm font-medium text-gray-700">username</label>
        <input type="username" id="usernamw" name="username" required
          class="mt-1 block w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
      </div>
      <div class="mb-4">
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" id="password" name="password" required
          class="mt-1 block w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
      </div>
      <div class="flex items-center justify-between">
        <div class="flex items-center">
          <input id="remember-me" type="checkbox"
            class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
          <label for="remember-me" class="ml-2 text-sm text-gray-700">Remember me</label>
        </div>
        <a href="#" class="text-sm text-blue-600 hover:underline">Forgot your password?</a>
      </div>
      <div class="mt-6">
        {% if messages %}
        {% for i in messages %}
          <div class="my-3 text-red-500" >
            {{i}}
          </div>
        {%  endfor %}
        {% endif %}
        <button type="submit"
          class="w-full px-4 py-2 text-white bg-blue-600 hover:bg-blue-700 rounded-md shadow-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
          Login
        </button>
      </div>
    </form>

    <p class="mt-6 text-center text-sm text-gray-600">
      Donâ€™t have an account? 
      <a href="{% url 'register' %}" class="text-blue-600 hover:underline">Sign up</a>
    </p>
  </div>
</div>
{% endblock %}
